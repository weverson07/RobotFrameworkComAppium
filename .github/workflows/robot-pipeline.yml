name: 🤖 Pipeline Robot + Appium + API

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    name: 🚀 Executar Testes Robot Framework
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "🌐 Iniciar WebDriver (ex: Chrome)"
        run: |
          sudo apt-get install -y xvfb
          nohup Xvfb :99 & export DISPLAY=:99

      - name: 📱 Iniciar Appium (modo headless)
        run: |
          npm install -g appium
          nohup appium &

      - name: 🤖 Executar Testes (Robot Framework)
        run: |
          robot -d output tests/

      - name: 📤 Upload dos Relatórios
        uses: actions/upload-artifact@v2.3.1
        with:
          name: robot-report
          path: output/

      - name: ✅ Finalizado com sucesso
        run: echo "Todos os testes foram executados com sucesso 🚀"
