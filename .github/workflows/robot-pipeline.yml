name: ğŸ¤– Pipeline Robot + Appium + API

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    name: ğŸš€ Executar testes Robot Framework + Appium + API
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Iniciar WebDriver (Chrome headless)
        run: |
          sudo apt-get install -y xvfb
          nohup Xvfb :99 &
          export DISPLAY=:99

      - name: ğŸ“± Iniciar Appium (modo headless)
        run: |
          npm install -g appium
          nohup appium &

      - name: ğŸ¤– Executar testes Robot Framework
        run: |
          robot -d output tests/

      - name: ğŸ“¤ Upload RelatÃ³rios Robot (HTML e XML)
        uses: actions/upload-artifact@v2
        with:
          name: Relatorios-Robot-Framework
          path: |
            output/log.html
            output/report.html
            output/output.xml

      - name: ğŸ“‚ Upload Pasta Completa de Resultados
        uses: actions/upload-artifact@v2
        with:
          name: resultados-completos
          path: output/

      - name: âœ… Finalizado com sucesso
        run: echo "âœ… Todos os testes foram executados com sucesso!"
